<header class="header">
  <div class="container header__container">
    <!-- Logo -->
    <a class="logo" href="#"
      ><span class="logo__text">coctails</span>
      <img class="logo__img" src="./images/Logo.svg" alt="Logo" />
    </a>
    <div class="modal__menu" data-modal>
      <!-- Theme -->
      <div class="header__theme theme">
        <span class="theme-text theme-text--light active">Light</span>
        <input class="theme-toggle" type="checkbox" id="theme-toggle" />
        <label class="theme-switch" for="theme-toggle"></label>
        <span class="theme-text theme-text--dark">Dark</span>
      </div>
      <!-- Form -->
      <label class="header__search search">
        <span class="search__img">
          <svg class="search__icon" width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-search"></use>
          </svg>
        </span>
        <span class="search__line"></span>
        <input
          class="search__input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search"
        />
      </label>
      <!-- Nav -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <!-- Favorite -->
          <li class="nav__item favorite">
            <input class="favorite__input" type="checkbox" />
            <a href="#" class="nav__link favorite__menu">
              Favorite
              <svg class="favorite__arrow" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-arrow"></use>
              </svg>
            </a>
            <ul class="favorite__list">
              <li class="favorite__item">
                <a class="favorite__link" href="#">Favorite cocktails</a>
              </li>
              <li class="favorite__item">
                <a class="favorite__link" href="#">Favorite ingredients</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Tablet menu -->
    <div class="tablet__menu" data-tablet>
            <!-- Theme -->
      <div class="header__theme theme">
        <span class="theme-text theme-text--light active">Light</span>
        <input class="theme-toggle" type="checkbox" id="theme-toggle-tablet" />
        <label class="theme-switch" for="theme-toggle-tablet"></label>
        <span class="theme-text theme-text--dark">Dark</span>
      </div>
      <!-- Nav -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <!-- Favorite -->
          <li class="nav__item favorite">
            <input class="favorite__input" type="checkbox" />
            <a href="#" class="nav__link favorite__menu">
              Favorite
              <svg class="favorite__arrow" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-arrow"></use>
              </svg>
            </a>
            <ul class="favorite__list">
              <li class="favorite__item">
                <a class="favorite__link" href="#">Favorite cocktails</a>
              </li>
              <li class="favorite__item">
                <a class="favorite__link" href="#">Favorite ingredients</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Button burger -->
    <button class="menu__burger-btn" type="button" data-modal-open>
      <span class="visually-hidden">Open menu</span>
      <span class="menu__burger-line"></span>
    </button>
  </div>
</header>
